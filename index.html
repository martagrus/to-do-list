<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Marta's To Do List</title>
</head>
<body>
    <script src="script.js"></script>
    <section id="newTask" class="new-task">
            <h1>TO DO LIST</h1>
            <input type="text" id="newInput" placeholder="Add new task here">
            <button id="addBtn">Add</button>
    </section>
    <section id="list" class="to-do-list">
        <ol>    
        </ol>
    </section>
    <section id="popUp" class="popup">
        <div>
            <input type="text" class="popup-content"><button class="popupBTN" id="changeBtn">Change</button><button class="popupBTN" id="cancelBtn">Cancel</button>
        </div>
    </section>
</body>
</html>
